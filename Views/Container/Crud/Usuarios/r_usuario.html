<div class="container-fluid animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Usuario</h1>
        </div>
    </div>
    <div class="col-lg-6">
        <h1>Registrar usuario</h1>
        <form role="form">

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Documento">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-barcode"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Tipo Documento">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="email" class="form-control" placeholder="Email">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-barcode"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Rol">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-barcode"></i></button></span>
            </div>
            
            <div class="form-group input-group">
                <input type="submit" class="form-control">
            </div>

        </form>
    </div>
</div>
